<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Recipe-Gen</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script type="module" src="script.js"></script>
    </head>

    <body>
        <nav>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/generate.html">Generate</a></li>
                <li><a href="#">Browse</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>

        <h1>Recipe-Gen</h1>
        <main>
            <div class="num-input">
                <span>
                    <label>Total Servings     </label>
                </span>
                <span class="num-input">
                    <input type="number" id="total-serv" name="total-serv" value="8" min="2" max="100" onchange="getTotalRecipes()">
                </span>
            </div>
            <div class="num-input">
                <span>
                    <label>Servings Per Recipe</label>
                </span>
                <span class="num-input">
                    <input type="number" id="serv-per-recipe" name="serv-per-recipe" value="4" min="2" max="100" onchange="getTotalRecipes()">
                </span>
            </div>
            <div class="num-input">
                <span>
                    <label>Total Recipes</label>
                </span>
                <span class="num-input">
                    <label id="total-recipe" name="total-recipe">2</label>
                </span>
            </div>
            <br></br>
            <div>
                <label>Required Items</label>
            </div>
            <div>
                <textarea id="req-itms" name="req-itms" cols="40" rows="5"></textarea>
            </div>
            <div>
                <label>Unwanted Items</label>
            </div>
            <div>
                <textarea id="unwant-itms" name="unwant-itms" cols="40" rows="5">meat, beef, steak, pork, chicken, turkey, chorizo, duck, prosciutto, bacon</textarea>
            </div>
            <div>
                <button type="button" id="generate">Generate</button>
            </div>
            <div>
                <label id="test" name="test">Test</label>
            </div>
        </main>
    </body>
</html>
